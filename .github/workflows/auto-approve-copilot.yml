name: Auto Approve Copilot PRs

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-approve:
    if: github.actor == 'Copilot'
    runs-on: ubuntu-latest
    steps:
      - name: Auto approve PR
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

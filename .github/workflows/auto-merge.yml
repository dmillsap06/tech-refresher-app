name: Auto Merge Copilot PRs

on:
  pull_request:
    types: [opened, synchronize, labeled]

jobs:
  automerge:
    if: github.actor == 'Copilot'
    runs-on: ubuntu-latest
    steps:
      - name: Auto-merge PR
        uses: "pascalgn/automerge-action@v0.16.3"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
